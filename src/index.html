<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Lista produktów</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-6 text-center mt-4">
            <i class="fas fa-shopping-cart"></i> Moja <span class="text-success">lista produktów</span>
        </h1>
        <form id="product-form">
            <div class="form-group mt-4">
                <label for="product">Produkt</label>
                <input type="text" id="product" class="form-control" autocomplete='off' onkeypress="return (event.charCode > 64 && 
                event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
            </div>
            <div class="form-group mt-4">
                <label for="product">Ilość</label>
                <input type="text" id="measure" class="form-control" autocomplete='off' onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input" type="radio" name="count" id="count" value="szt" checked>
                <label class="form-check-label" for="exampleRadios1">
              szt
            </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="count" id="kilogram" value="kg">
                <label class="form-check-label" for="exampleRadios2">
              kg
            </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="count" id="mililiter" value="ml">
                <label class="form-check-label" for="exampleRadios3">
              ml
            </label>
            </div>
            <select id="filter-category" class="custom-select mt-4">
              <option value=""selected>Wybierz kategorie</option>
              <option value="Mięso">Mięso</option>
              <option value="Owoce">Owoce</option>
              <option value="Pieczywo">Pieczywo</option>
              <option value="Tluszcze">Tluszcze</option>
              <option value="Warzywa">Warzywa</option>
              <option value="Woda">Woda</option>
            </select>
            <input type="submit" value="Dodaj produkt" class="btn btn-success btn-block mt-4">
            <div class=print-option>
                <h5 class="text-info text-center mt-4">Zapisz listę</h5>
                <button id="print-button" class="btn btn-info mb-4"><i class="fas fa-print"></i></button>
            </div>
        </form>
        <div id="pdf">
            <table id="table table-striped" class="table mt-5">
                <thead>
                    <tr>
                        <th>Nazwa produktu</th>
                        <th>Ilość</th>
                        <th>Kategoria</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="product-list">
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- Main js file -->
<script type="text/javascript" src="js/index.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
